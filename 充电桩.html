<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
    backgroundColor:'rgba(0,0,0,0)',
    title: {
        text: '',
        textStyle: {
            color: '#fff',
        }
    },
    legend: {
      orient: 'vertical',
      show: true,
      right: '10%',
      y: 'center',
      itemWidth: 3,
      itemHeight: 30,
      itemGap: 20,
      textStyle: {
        color: '#fff',
        fontSize: 16,
        lineHeight: 18,
        rich: {
          percent: {
            color: '#fff',
            fontSize: 16,
          },
        },
      },
      formatter: name => {
        switch (name) {
          case '社会公用':
            return (
              '社会公用\r ' +
              '   ' + 13.0+'%'
            );
          case '单位内部':
            return (
              '单位内部\r' +
              '    ' + 10.1+'%'
            );
          case '专用领域':
            return (
              '专用领域\r ' +
              '   ' + 2.5+'%'
            );
          case '自用领域':
            return (
              '自用领域\r ' +
              '   ' + 74.4+'%'
            );
          default:
            break;
        }
      },
    },
    tooltip: {
      show: true,
      trigger: 'item',
      align:'left',
      borderColor: 'rgba(255,255,255,.3)',
      backgroundColor: 'rgba(13,5,30,.6)',
      borderWidth: 1,
        padding: 5,
        confine: true,
      formatter: '{b}<br/>占比:{d}%',
      textStyle: {
            fontSize: 18,
            color: '#fff',
        }
    },
     series: [
      {
        type: 'pie',
        radius: ['40%', '55%'],
        center: ['30%', '50%'],
        hoverAnimation: false,
        z: 10,
        label: {
          position: 'center',
          formatter: () => {
            return '';
          },
          rich: {
            total: {
              fontSize: 23,
              color: '#fff',
            },
          },
          color: '#7a8c9f',
          fontSize: 18,
          lineHeight: 30,
        },
        data: [
          {
            value: 13,
            name: '社会公用',
            itemStyle: {
              color: '#32e8e8',
            },
          },
          {
            value: 10.1,
            name: '单位内部',
            itemStyle: {
              color: '#5bcaf0',
            },
          },
          {
            value: 2.5,
            name: '专用领域',
            itemStyle: {
              color: '#dbb36e',
            },
          },
          {
            value: 74.4,
            name: '自用领域',
            itemStyle: {
              color: '#91c4f7',
            },
          },
       
        ],
        labelLine: {
          show: false,
        },
      },
    ],
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
